<div class="flex min-h-screen bg-gradient-to-br from-[#ECEFF3] via-[#F5F7FA] to-[#E9EDF2] font-sans">

  <!-- MAIN -->
  <main class="flex-1 flex flex-col overflow-hidden p-6">

    <h2 class="text-3xl font-extrabold mb-6 text-gray-900">üìÅ Expedientes de Mascotas</h2>

    <!-- Buscador -->
    <div class="mb-6">
      <input
        type="text"
        placeholder="üîç Buscar por mascota o cliente..."
        [(ngModel)]="filtro"
        name="filtro"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 transition bg-white text-gray-900 font-semibold"
      />
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left border-separate border-spacing-y-2 text-black">
        <thead>
          <tr class="text-gray-900 uppercase text-xs">
            <th class="px-4 py-2">Mascota</th>
            <th class="px-4 py-2">Especie</th>
            <th class="px-4 py-2">Raza</th>
            <th class="px-4 py-2">Edad</th>
            <th class="px-4 py-2">Sexo</th>
            <th class="px-4 py-2">Cliente</th>
            <th class="px-4 py-2">Estado</th>
            <th class="px-4 py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of mascotasFiltradasConFiltro" class="bg-gray-50 hover:bg-orange-50 transition rounded-xl shadow-sm text-black">
            <td class="px-4 py-3 font-semibold">{{ m.nombre }}</td>
            <td class="px-4 py-3">{{ m.especie }}</td>
            <td class="px-4 py-3">{{ m.raza }}</td>
            <td class="px-4 py-3">{{ m.edad }} a√±os</td>
            <td class="px-4 py-3">{{ m.sexo }}</td>
            <td class="px-4 py-3">
              <p class="font-medium">{{ m.cliente.nombre }}</p>
              <p class="text-xs text-gray-500">{{ m.cliente.telefono }}</p>
            </td>
            <td class="px-4 py-3">
              <span class="px-3 py-1 rounded-full text-xs font-bold"
                    [ngClass]="{'bg-green-100 text-green-700': m.estado==='Activo','bg-red-100 text-red-700': m.estado==='Inactivo'}">
                {{ m.estado }}
              </span>
            </td>
            <td class="px-4 py-3 rounded-r-xl">
              <div class="flex gap-2 justify-center">
                <button class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition"
                        (click)="verExpediente(m)">Ver</button>
                <button class="px-3 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition"
                        (click)="editarMascota(m)">Editar</button>
                <button class="px-3 py-1 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition"
                        (click)="cambiarEstado(m)">Estado</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</div>
