  <div class="flex h-screen bg-gray-50 font-sans relative overflow-hidden">
    <!-- Fondo animado de agua/ondas (como en create-user) -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-purple-50 opacity-30"></div>
    
    <!-- MAIN CONTENT - TODO LO DEM√ÅS IGUAL -->
    <main class="flex-1 flex flex-col overflow-hidden relative z-10">
      <!-- HEADER con navbar mejorado -->
      <header class="bg-white h-20 border-b border-gray-200 flex items-center justify-between px-8 shadow-sm navbar-container">
        <h2 class="text-xl font-black text-gray-800 tracking-tight navbar-title group">
          <span class="inline-block transition-all duration-300 group-hover:tracking-wider group-hover:text-[#F27438]">
            Gesti√≥n de Servicios
          </span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#F27438] group-hover:w-full transition-all duration-500"></span>
        </h2>

        <div class="flex items-center space-x-6">
          <!-- Notificaciones -->
          <button class="relative p-2 text-gray-400 hover:text-[#F27438] transition-colors group">
            <span class="text-2xl">üîî</span>
            <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse group-hover:scale-125 transition-transform"></span>
          </button>
          
          <!-- Perfil Admin -->
          <div class="flex items-center space-x-3 group cursor-pointer">
            <span class="text-sm font-bold text-gray-600 group-hover:text-[#F27438] transition-colors">Admin</span>
            <div class="w-10 h-10 bg-gradient-to-r from-[#F27438] to-orange-500 rounded-full flex items-center justify-center font-bold text-white group-hover:shadow-lg transition-shadow">
              A
            </div>
          </div>
        </div>

        <button
          onclick="document.documentElement.classList.toggle('dark')"
          class="px-4 py-2 rounded-xl text-sm bg-gray-100 dark:bg-white/10">
          üåô / ‚òÄÔ∏è
        </button>
      </header>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="flex-1 overflow-y-auto bg-gradient-to-b from-white/90 to-gray-50/90 p-8">
        <!-- Modal de edici√≥n (IGUAL) -->
        <div *ngIf="editando" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
          <div class="bg-orange-50 p-6 rounded-2xl max-w-xl w-full relative card-animation">
            <button (click)="cancelarEdicion()" class="absolute top-3 right-3 text-gray-700 text-xl hover:text-[#F27438] transition-colors">‚úñ</button>
            <h3 class="font-black mb-4 text-lg text-gray-800">Editar servicio</h3>

            <form (ngSubmit)="guardarEdicion()" class="space-y-3">
              <div class="form-group-animation">
                <input [(ngModel)]="servicioEditando.nombreServicio"
                      name="nombreEdit"
                      class="w-full mb-3 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#F27438] outline-none transition bg-white text-gray-900 font-semibold"
                      placeholder="Nombre del servicio">
              </div>

              <div class="form-group-animation">
                <input [(ngModel)]="servicioEditando.descripcionServicio"
                      name="descripcionEdit"
                      class="w-full mb-3 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#F27438] outline-none transition bg-white text-gray-900 font-semibold"
                      placeholder="Descripci√≥n">
              </div>

              <div class="form-group-animation">
                <input [(ngModel)]="servicioEditando.precioServicio"
                      name="precioEdit"
                      type="number" 
                      class="w-full mb-3 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#F27438] outline-none transition bg-white text-gray-900 font-semibold"
                      placeholder="Precio">
              </div>

              <div class="form-group-animation">
                <input type="file" accept="image/*" (change)="onFileSelectedEdit($event)"
                      class="w-full mb-3 p-3 rounded-xl border border-gray-300 cursor-pointer transition hover:border-[#F27438]">
              </div>

              <img *ngIf="previewImagenEdit || servicioEditando.imagen"
                  [src]="previewImagenEdit || 'http://localhost:3000/uploads/servicios/' + servicioEditando.imagen + '?t=' + timestamp"
                  class="w-24 h-24 object-cover rounded-xl mb-3 border shadow-sm">

              <div class="flex gap-3">
                <button type="submit"
                        class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-4 py-3 rounded-xl font-semibold hover:shadow-lg transition-all hover:-translate-y-0.5">
                  üíæ Guardar
                </button>
                <button type="button"
                        (click)="cancelarEdicion()" 
                        class="flex-1 bg-gradient-to-r from-gray-400 to-gray-500 text-white px-4 py-3 rounded-xl font-semibold hover:shadow-lg transition-all hover:-translate-y-0.5">
                  ‚úï Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Formulario para agregar nuevo servicio -->
        <div class="bg-white p-8 rounded-3xl shadow-lg max-w-xl mb-10 mx-auto card-animation border-2 border-transparent hover:border-[#F27438]/20 transition-all form-container">
          <h3 class="font-black mb-6 text-xl text-gray-800">Agregar nuevo servicio</h3>

          <form (ngSubmit)="agregarServicio()" class="space-y-4 form-fields">
            <div class="form-group-animation">
              <input [(ngModel)]="nuevoServicio.nombreServicio"
                    name="nombreServicio"
                    placeholder="Nombre del servicio"
                    class="w-full p-3.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#F27438] outline-none transition bg-white text-gray-900 font-semibold">
            </div>

            <div class="form-group-animation">
              <input [(ngModel)]="nuevoServicio.descripcionServicio"
                    name="descripcionServicio"
                    placeholder="Descripci√≥n"
                    class="w-full p-3.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#F27438] outline-none transition bg-white text-gray-900 font-semibold">
            </div>

            <div class="form-group-animation">
              <input [(ngModel)]="nuevoServicio.precioServicio"
                    name="precioServicio"
                    type="number" 
                    placeholder="Precio"
                    class="w-full p-3.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#F27438] outline-none transition bg-white text-gray-900 font-semibold">
            </div>

            <div class="form-group-animation">
              <input type="file" accept="image/*" (change)="onFileSelected($event)"
                    class="w-full p-3.5 rounded-xl border border-gray-300 cursor-pointer transition hover:border-[#F27438]">
            </div>

            <img *ngIf="previewImagen" [src]="previewImagen" 
                class="w-24 h-24 object-cover rounded-xl mb-3 border shadow-sm mx-auto">

            <button type="submit"
                    class="w-full bg-gradient-to-r from-[#F27438] to-[#FF8C42] text-white px-6 py-3.5 rounded-xl font-bold shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5 active:scale-95 icon-button">
              ‚ûï Agregar servicio
            </button>
          </form>
        </div>

        <!-- Grid de servicios -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
          <div *ngFor="let s of servicios" 
              class="bg-white p-6 rounded-3xl shadow hover:shadow-xl transition-all duration-300 hover:-translate-y-1 card-service">
            
            <div class="relative w-full h-32 overflow-hidden rounded-xl mb-4 bg-gray-50 border">
              <img *ngIf="s.imagen"
                  [src]="'http://localhost:3000/uploads/servicios/' + s.imagen + '?t=' + timestamp"
                  [alt]="s.nombreServicio || 'Servicio'" 
                  class="w-full h-full object-contain p-2">
            </div>

            <h3 class="font-black text-lg text-gray-800 mb-1">{{ s.nombreServicio }}</h3>
            <p class="text-gray-500 text-sm mb-3">{{ s.descripcionServicio }}</p>
            <p class="text-xl font-black text-[#F27438] mb-3">
              ${{ s.precioServicio }}
            </p>

            <span class="inline-block px-3 py-1 rounded-full text-xs font-bold" 
                  [ngClass]="{
                    'bg-green-100 text-green-800': s.estadoServicio === 'activo',
                    'bg-red-100 text-red-800': s.estadoServicio === 'inactivo'
                  }">
              {{ s.estadoServicio }}
            </span>

            <div class="flex gap-2 mt-5">
              <button (click)="editarServicio(s)" 
                      class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-2.5 rounded-xl font-semibold hover:shadow transition-all">
                ‚úèÔ∏è Editar
              </button>

              <button (click)="toggleEstado(s)" class="flex-1 bg-blue-500 text-white py-2 rounded-xl">
                {{ s.estadoServicio === 'activo' ? 'Desactivar' : 'Activar' }}
              </button>
              <button (click)="eliminarServicio(s.idServicio)" 
                      class="flex-1 bg-gradient-to-r from-red-500 to-pink-600 text-white py-2.5 rounded-xl font-semibold hover:shadow transition-all">
                üóëÔ∏è Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
