  <!-- SIDEBAR -->

    class="fixed md:static inset-y-0 left-0 z-40

    transition-transform duration-300

    text-zinc-300 flex flex-col shadow-2xl">

    <div class="absolute top-0 left-0 w-full h-[2px]
      bg-gradient-to-r from-[#F27438] via-orange-400 to-[#F27438]"></div>

    <div class="px-8 pt-10 pb-8 text-center">
      <img src="/assets/img/logo-circular.png" class="w-20 mx-auto mb-6">
      <p class="text-[10px] tracking-[0.45em] font-semibold text-zinc-500">
        ADMIN SYSTEM
      </p>
    </div>

    <nav class="flex-1 px-4 space-y-1 text-sm overflow-y-auto">

      <a routerLink="/admin/dashboard"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-4 px-5 py-3 rounded-xl hover:bg-white/5">

      </a>

      <a routerLink="/admin/agenda"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-4 px-5 py-3 rounded-xl hover:bg-white/5">
        ğŸ“… Agenda
      </a>

      <a routerLink="/admin/planner"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-4 px-5 py-3 rounded-xl hover:bg-white/5">
        ğŸ“‹ Planner
      </a>

      <div class="my-6 border-t border-white/10"></div>

      <a routerLink="/admin/servicios"
        routerLinkActive="bg-[#F27438]/15 text-[#F27438]"
        class="flex items-center gap-4 px-5 py-3 rounded-xl hover:bg-white/5">
        ğŸ©º Servicios
      </a>

      <a routerLink="/admin/configuracion"
        routerLinkActive="bg-white/10 text-white"
        class="flex items-center gap-4 px-5 py-3 rounded-xl hover:bg-white/5">
        âš™ï¸ ConfiguraciÃ³n
      </a>

    </nav>

    <div class="px-6 py-6 border-t border-white/10">
      <div class="flex items-center gap-4 bg-white/5 rounded-xl p-4">
        <img src="/assets/img/pet-illustration.jpg" class="w-9 opacity-50">
        <div class="text-xs">
          <p class="text-zinc-300 font-medium">PetPocket</p>
          <p class="text-zinc-500">Admin Console</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-30 h-20 flex items-center justify-between px-6
      bg-white/80 dark:bg-[#020617]/80 backdrop-blur-xl
      border-b border-gray-200 dark:border-white/10">

      <div class="flex items-center gap-4">
        <button
          onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')"
          class="md:hidden p-2 rounded-xl bg-black/10 dark:bg-white/10">
          â˜°
        </button>

        <div>
          <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
            GestiÃ³n de Servicios
          </h2>
          <p class="text-xs text-gray-500">
            AdministraciÃ³n general
          </p>
        </div>
      </div>

      <button
        onclick="document.documentElement.classList.toggle('dark')"
        class="px-4 py-2 rounded-xl text-sm bg-gray-100 dark:bg-white/10">
        ğŸŒ™ / â˜€ï¸
      </button>
    </header>

    <!-- CONTENT -->
    <main class="flex-1 overflow-y-auto p-6 md:p-12 space-y-12">

      <!-- AGREGAR SERVICIO -->
      <section class="bg-white dark:bg-[#020617]/80 rounded-[2rem] p-8 shadow-xl">
        <h3 class="text-2xl font-bold mb-6">Agregar nuevo servicio</h3>

        <input [(ngModel)]="nuevoServicio.nombreServicio" placeholder="Nombre"
          class="w-full mb-3 p-3 rounded-xl border">

        <input [(ngModel)]="nuevoServicio.descripcionServicio" placeholder="DescripciÃ³n"
          class="w-full mb-3 p-3 rounded-xl border">

        <input [(ngModel)]="nuevoServicio.precioServicio" type="number" placeholder="Precio"
          class="w-full mb-3 p-3 rounded-xl border">

        <input type="file" (change)="onFileSelected($event)"
          class="w-full mb-4 p-3 rounded-xl border">

        <button (click)="agregarServicio()"
          class="bg-[#F27438] text-white px-8 py-3 rounded-xl font-bold">
          Agregar servicio
        </button>
      </section>

      <!-- LISTA -->
      <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10">

        <div *ngFor="let s of servicios"
          class="bg-white dark:bg-[#020617]/80 rounded-3xl p-6 shadow-xl">

          <div class="h-32 bg-gray-100 rounded-xl mb-4 overflow-hidden">
            <img *ngIf="s.imagen"
              [src]="'http://localhost:3000/uploads/servicios/' + s.imagen"
              class="w-full h-full object-contain">
          </div>

          <h3 class="font-bold text-lg">{{ s.nombreServicio }}</h3>
          <p class="text-gray-500 text-sm">{{ s.descripcionServicio }}</p>

          <p class="text-2xl font-black text-[#F27438] mt-3">
            ${{ s.precioServicio }}
          </p>

          <div class="flex gap-2 mt-5">
            <button (click)="editarServicio(s)"
              class="flex-1 bg-green-500 text-white py-2 rounded-xl">
              Editar
            </button>

            <button (click)="toggleEstado(s)"
              class="flex-1 bg-blue-500 text-white py-2 rounded-xl">
              {{ s.estadoServicio === 'activo' ? 'Desactivar' : 'Activar' }}
            </button>

            <button (click)="eliminarServicio(s.idServicio)"
              class="flex-1 bg-red-500 text-white py-2 rounded-xl">
              Eliminar
            </button>
          </div>

        </div>
      </section>

    </main>
  </div>
</div>
