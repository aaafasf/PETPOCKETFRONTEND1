<div class="flex h-screen bg-gray-50 font-sans relative overflow-hidden">

  <!-- MAIN (TODO IGUAL) -->
  <main class="flex-1 flex flex-col overflow-hidden">
    <!-- HEADER -->
    <header class="bg-white h-20 border-b flex items-center justify-between px-8">
      <h2 class="text-xl font-black text-gray-800">Usuarios Registrados</h2>
    </header>

    <div class="p-8 overflow-y-auto">
      <!-- TODO EL CONTENIDO ORIGINAL SIGUE IGUAL -->
      <h1 class="text-2xl font-bold mb-6 text-gray-800">Lista de Personal</h1>
      
      <div class="grid gap-4">
       <div
  *ngFor="let user of users"
  class="p-4 border rounded-xl transition-all duration-300 text-gray-800"
          (click)="selectUser(user)"
          [ngClass]="{
            'bg-gray-200 border-gray-400 grayscale opacity-80': user['desactivado'],
            'bg-white border-gray-200 shadow-sm': !user['desactivado'],
            'ring-2 ring-[#F27438]': selectedUser?.idUser === user.idUser && !user['desactivado']
          }"
        >
          <div class="flex justify-between items-center">
            <h3 class="font-bold text-lg" [ngClass]="user['desactivado'] ? 'text-gray-500' : 'text-gray-800'">
              {{ user.nameUsers }}
            </h3>
            <span *ngIf="user['desactivado']" class="text-[10px] bg-gray-500 text-white px-2 py-1 rounded-full font-black uppercase">Inactivo</span>
          </div>

          <div *ngIf="selectedUser?.idUser === user.idUser" class="mt-4 border-t pt-4 space-y-2 animate-fade-in">
            <p class="text-sm"><strong>ID:</strong> {{ user.adjustedId }}</p>
            <p class="text-sm"><strong>Email:</strong> {{ user.emailUser || 'No registrado' }}</p>
            <p class="text-sm"><strong>Cédula:</strong> {{ user.userName || 'No registrado' }}</p>
            <p class="text-sm"><strong>Contraseña:</strong> {{ getAsterisks(user.passwordUser) }}</p>

            <div class="mt-4 flex flex-wrap gap-2">
              <button
                *ngIf="!user['desactivado']"
                class="bg-[#F27438] text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-orange-600 transition"
                (click)="goToResetPassword($event, user.idUser)"
              >
                Restablecer contraseña
              </button>

              <button
                (click)="toggleStatus($event, user)"
                class="px-4 py-2 rounded-lg text-xs font-bold text-white transition-colors"
                [ngClass]="user['desactivado'] ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-600 hover:bg-gray-700'"
              >
                {{ user['desactivado'] ? 'Activar Usuario' : 'Desactivar Usuario' }}
              </button>

              <button
                class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-600 transition"
                (click)="onDeleteClick($event, user)"
              >
                Eliminar usuario
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
