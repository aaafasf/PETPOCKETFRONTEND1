<div class="flex h-screen bg-gray-50 font-sans relative overflow-hidden">
  <!-- Fondo animado de agua/ondas -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-purple-50 opacity-30"></div>
  <div class="absolute inset-0 bg-water-pattern opacity-5"></div>
  
  <main class="flex-1 flex flex-col overflow-hidden relative z-10">
    <!-- NAVBAR SIMPLIFICADO (sin campanita ni avatar) -->
    <header class="bg-white h-20 border-b flex items-center justify-between px-8 shadow-sm relative overflow-hidden navbar-container">
      
      <h2 class="text-xl font-black text-gray-800 tracking-tight relative z-10 navbar-title group">
        <span class="inline-block transition-all duration-300 group-hover:tracking-wider group-hover:text-[#F27438]">
          Registro de Usuario
        </span>
        <!-- Subrayado animado -->
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#F27438] group-hover:w-full transition-all duration-500"></span>
      </h2>
      
      <!-- Espacio vacío para mantener la alineación -->
      <div class="w-8"></div>
    </header>

    <div class="flex-1 overflow-y-auto bg-gradient-to-b from-white/90 to-gray-50/90 p-8 md:p-10">
      <div class="flex justify-center">
        <!-- Contenedor del formulario con efecto hover naranja -->
        <div class="w-full max-w-xl bg-gray-100/95 p-8 rounded-2xl shadow-sm border-2 border-transparent hover:border-[#F27438] hover:shadow-lg transition-all duration-300 card-animation form-container">
          <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center tracking-tight">Registro de Usuario</h2>

          <form class="space-y-4 form-fields">
            <div class="form-group-animation">
              <label class="block text-sm font-semibold text-gray-700 mb-1">Cédula</label>
              <input
                type="text"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#F27438] outline-none bg-white text-gray-900 font-semibold transition"
                placeholder="Ingrese la cédula"
                [(ngModel)]="cedulaCliente"
                name="cedulaCliente"
              />
            </div>

            <div class="form-group-animation">
              <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre completo</label>
              <input
                type="text"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#F27438] outline-none bg-white text-gray-900 font-semibold transition"
                placeholder="Ingrese el nombre"
                [(ngModel)]="nombreCliente"
                name="nombreCliente"
              />
            </div>

            <div class="form-group-animation">
              <label class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
              <input
                type="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#F27438] outline-none bg-white text-gray-900 font-semibold transition"
                placeholder="ejemplo@correo.com"
                [(ngModel)]="emailCliente"
                name="emailCliente"
              />
            </div>

            <div class="form-group-animation">
              <label class="block text-sm font-semibold text-gray-700 mb-1">Rol de Usuario</label>
              <select
                [(ngModel)]="rolSeleccionado"
                name="rol"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#F27438] outline-none bg-white text-gray-900 font-semibold transition cursor-pointer"
              >
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="Admin">Administrador</option>
                <option value="Usuario">Cliente</option>
                <option value="Empleado">Empleado</option>
                <option value="Veterinario">Veterinario</option>
              </select>
            </div>

            <div class="form-group-animation">
              <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
              <input
                type="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#F27438] outline-none bg-white text-gray-900 font-semibold transition"
                placeholder="••••••••"
                [(ngModel)]="passwordCliente"
                name="passwordCliente"
              />
            </div>

            <div class="mb-6 form-group-animation">
              <label class="block text-sm font-semibold text-gray-700 mb-1">Confirmar contraseña</label>
              <input
                type="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#F27438] outline-none bg-white text-gray-900 font-semibold transition"
                placeholder="••••••••"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
              />
            </div>

            <div class="pt-4">
              <!-- BOTÓN CON ICONO ANIMADO (Opción 3) -->
              <button
                type="button"
                class="flex items-center justify-center gap-2 w-full bg-gradient-to-r from-[#F27438] to-[#FF8C42] hover:from-[#FF8C42] hover:to-[#F27438] text-white font-bold py-3.5 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:gap-3 group active:scale-95 icon-button"
                (click)="createUser()"
              >
                <span>Registrar Usuario</span>
                <!-- Icono de flecha animado -->
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform icon-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
