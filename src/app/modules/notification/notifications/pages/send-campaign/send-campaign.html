<h2>Campaña informativa</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">
  <div class="p-field">
    <label>Usuarios</label>
    <p-multiSelect 
        formControlName="usuarios" 
        [options]="listaUsuarios" 
        optionLabel="nameUsers" 
        optionValue="idUser">
    </p-multiSelect>
  </div>

  <div class="p-field">
    <label>Mensaje</label>
    <textarea pTextarea rows="4" formControlName="mensaje"></textarea>
  </div>

  <button pButton type="submit" label="Enviar campaña" [disabled]="form.invalid"></button>
</form>
