<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
    <div class="p-8">
      <div class="text-center mb-8">
        <img src="assets/img/logo-circular.png" alt="Logo" class="w-24 mx-auto mb-4">
        <h2 class="text-3xl font-black text-gray-800">¡Hola de nuevo!</h2>
        <p class="text-gray-500 text-sm">Ingresa tus datos para continuar</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Correo Electrónico</label>
          <input type="email" placeholder="tu@email.com" 
                 class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-[#F27438] transition">
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Contraseña</label>
          <input type="password" placeholder="••••••••" 
                 class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-[#F27438] transition">
        </div>

        <div class="text-right">
          <a routerLink="/auth/forgot-password" class="text-sm font-bold text-[#F27438] hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" 
                class="w-full bg-[#F27438] text-white font-black py-4 rounded-2xl shadow-lg hover:bg-[#e0632e] transition transform active:scale-95">
          Iniciar Sesión
        </button>
      </form>

      <p class="text-center mt-8 text-gray-500 text-sm">
        ¿No tienes una cuenta? 
        <a routerLink="/auth/register" class="text-[#F27438] font-bold hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
  <a routerLink="/dashboard" class="mt-6 text-gray-400 text-sm hover:text-gray-600 flex items-center">
    ← Volver al inicio
  </a>
</div>
