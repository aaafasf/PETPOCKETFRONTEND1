<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
  <div class="max-w-lg w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
    <div class="p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-black text-gray-800">Crea tu cuenta</h2>
        <p class="text-gray-500 text-sm mt-2">Únete a la comunidad de PetPocket</p>
      </div>

      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Nombre</label>
            <input type="text" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-[#F27438]">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Apellido</label>
            <input type="text" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-[#F27438]">
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Correo Electrónico</label>
          <input type="email" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-[#F27438]">
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Contraseña</label>
          <input type="password" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-[#F27438]">
        </div>

        <div class="flex items-start space-x-2 py-2">
          <input type="checkbox" class="mt-1 accent-[#F27438]">
          <span class="text-xs text-gray-500 leading-tight">Acepto los términos y condiciones y la política de privacidad de PetPocket.</span>
        </div>

        <button type="submit" 
                class="w-full bg-[#F27438] text-white font-black py-4 rounded-2xl shadow-lg hover:bg-[#e0632e] transition shadow-orange-200">
          Crear cuenta
        </button>
      </form>

      <p class="text-center mt-6 text-gray-500 text-sm">
        ¿Ya eres miembro? 
        <a routerLink="/login" class="text-[#F27438] font-bold hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
